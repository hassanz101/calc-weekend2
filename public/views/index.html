<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>Weekend Calc challenge</title>
    <script src="vendors/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/calculator.js" charset="utf-8"></script>

  </head>
  <body>
    <h1>Calculator</h1>
    <input type="number" id =inputNumber>
    <button id='clearButton'>CLEAR</button>
    <p>
        <button class="calc-data" data-value= '7'>7</button>
        <button class="calc-data" data-value= '8'>8</button>
        <button class="calc-data" data-value= '9'>9</button>
        <button class="calc-data" data-value= '0'>0</button>
        <button class="operations" data-type= '+'>+</button>


    </p>
    <p>
        <button class="calc-data" data-value= '6'>6</button>
        <button class="calc-data" data-value= '5'>5</button>
        <button class="calc-data" data-value= '4'>4</button>
        <button class="operations" data-type= '-'>-</button>
        <button id='equalButton'>=</button>
    </p>
    <p>
        <button class="calc-data" data-value= '3'>3</button>
        <button class="calc-data" data-value= '2'>2</button>
        <button class="calc-data" data-value= '1'>1</button>
        <button class="operations" data-type= '*'>*</button>
        <button class="operations" data-type= '/'>/</button>
      </p>

        </body>
</html>
